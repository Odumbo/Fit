<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="STYLE.CSS">
</head>
<body>
    <h2>Tic Tac Toe</h2>
    <div id="gameContainer"></div>
    <div id="gameOver">
    <p>Game Over, <span id="Winner"></span></p>
    </div>
    <h3>USERNAMES:</h3>
    <div class = "wrapper">
      <form class="form">
      <label id="userField">
      <input type="text" name="userField" placeholder="Player X">
      </label>
      <label id="userField2">
        <input type="text" name="userField2" placeholder="Player O">
        </label>
        <input type="submit" value="Enter" name="Enter"/>
        <input type="button" value="Reset" onClick="document.location.reload(true)"
      </form>
    </div>
  <script src="APP.JS"></script>
</body>
</html>
